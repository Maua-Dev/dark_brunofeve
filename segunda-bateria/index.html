<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Dev in The Dark</title>
</head>

<body style="height: 100vh; position: relative; width: 100vw; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 0px;">
    <div style="display: flex; flex-direction: row; gap: 50px; position: absolute; top: 0px; left: 0px; right: 0px; margin: 0px auto;">
        <div style="color: #A00000;">HOME</div>
        <div style="color: #0021D1;"><span style="color: #A00000;">ME</span>NU</div>
        <div style="color: #0021D1;">LOGIN</div>
    </div>
    <div style="border-top-right-radius: 300px; border-bottom-right-radius: 300px; background-color: #A00000; color: white; height: 100vh; width: 33vw; padding-left: 10px;">SAIR DA MATRIX</div>
    <div style="width: fit-content; height: fit-content; display: flex; flex-direction: column; gap: 40px;">
        <img src="./logo.png" alt="">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <div style="display: flex; flex-direction: row; gap: 50px;">
                <button style="background-color: #A00000; border-radius: 30PX; padding: 20px;">PILULA VERMELHA</button>
                <button style="background-color: #0021D1; border-radius: 30PX; padding: 20px;">PILULA AZUL</button>
            </div>
            <button style="background-color: white; border-radius: 30PX; padding: 20px;"><span style="color: #A00000;">VER PARTI</span>CIPANTES</button>
        </div>
    </div>
    <div style="border-top-left-radius: 300px; border-bottom-left-radius: 300px; background-color: #0021D1; color: white; height: 100vh; width: 33vw; padding-right: 10px;">FICAR NA MATRIX</div>
</body>

</html>
